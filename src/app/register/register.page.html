<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nome completo</ion-label>
          <ion-input type="text" [(ngModel)]="registerData.fullName"></ion-input>
        </ion-item>
        <!-- Exibir erro se existir -->
        <ion-text color="danger" *ngIf="validationErrors.fullName">
          <p>{{ validationErrors.fullName }}</p>
        </ion-text>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="registerData.email"></ion-input>
        </ion-item>
        <!-- Exibir erro se existir -->
        <ion-text color="danger" *ngIf="validationErrors.email">
          <p>{{ validationErrors.email }}</p>
        </ion-text>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="registerData.password"></ion-input>
        </ion-item>
        <!-- Exibir erro se existir -->
        <ion-text color="danger" *ngIf="validationErrors.password">
          <p>{{ validationErrors.password }}</p>
        </ion-text>

        <ion-item>
          <ion-label position="floating">Confirme a senha</ion-label>
          <ion-input type="password" [(ngModel)]="registerData.confirmPassword"></ion-input>
        </ion-item>
        <!-- Exibir erro se existir -->
        <ion-text color="danger" *ngIf="validationErrors.confirmPassword">
          <p>{{ validationErrors.confirmPassword }}</p>
        </ion-text>

        <ion-button expand="block" (click)="validateAndRegister()">Registrar</ion-button>

        <ion-button (click)="registerWithGoogle()" expand="full" color="dark">
          <i class="fa fa-google" style="margin-right: 10px;"></i>
          Cadastrar com o Google
        </ion-button>

        <ion-button expand="block" fill="clear" routerLink="/login">JÃ¡ tem uma conta? Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
