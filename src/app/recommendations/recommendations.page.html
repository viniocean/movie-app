<ion-content>
  <!-- Exibe as recomendações se houver filmes recomendados -->
  <div *ngIf="recommendedMovies.length > 0; else noRecommendations">
    <ion-list>
      <div *ngFor="let media of recommendedMovies">
        <ion-item>
          <ion-label>
            <h2>Por que você gostou de "{{ media.title }}"</h2>
          </ion-label>
        </ion-item>

        <ion-list>
          <ion-item *ngFor="let recommendedMedia of media.recommendedMovies" 
          (click)="viewMovieDetails(recommendedMedia)">
            <ion-thumbnail slot="start">
              <img [src]="tmdbService.getImageUrl(recommendedMedia.poster_path)" />
            </ion-thumbnail>
            <ion-label>
              <h3>{{ recommendedMedia.title || recommendedMedia.name }}</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-list>
  </div>

  <!-- Template para quando não houver recomendações -->
  <ng-template #noRecommendations>
    <p>Você ainda não avaliou nenhum filme.</p>
  </ng-template>
</ion-content>
